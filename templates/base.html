<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - OrDa Rides Prototype</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>{{ title }}</h1>
            <div class="header-icons">
                <span class="icon">🔍</span>
                <span class="icon">🔔</span>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="/" class="nav-item {% if page == 'home' %}active{% endif %}">
                <div class="nav-icon">🏠</div>
                <span>Home</span>
            </a>
            <a href="/rides" class="nav-item {% if page == 'rides' %}active{% endif %}">
                <div class="nav-icon">🏍️</div>
                <span>Rides</span>
            </a>
            <a href="/orders" class="nav-item {% if page == 'orders' %}active{% endif %}">
                <div class="nav-icon">🍔</div>
                <span>Orders</span>
            </a>
            <a href="/community" class="nav-item {% if page == 'community' %}active{% endif %}">
                <div class="nav-icon">👥</div>
                <span>Community</span>
            </a>
            <a href="/profile" class="nav-item {% if page == 'profile' %}active{% endif %}">
                <div class="nav-icon">👤</div>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
